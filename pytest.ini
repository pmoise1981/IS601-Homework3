[pytest]
# Set the minimum coverage requirement
coverage_min = 100

# Include the directory to check for coverage
# You may want to change the path depending on where your source code is located
cov = calculator

# Enable showing a more verbose output during test runs
addopts = --maxfail=1 --disable-warnings -v

# Specify directories or patterns for discovering tests
testpaths = tests

# Specify a default Python interpreter version if necessary (adjust for your environment)
python_files = test_*.py

# Enable pytest-cov to track coverage reports
plugins = cov

